<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://kit.fontawesome.com/8eb5905426.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/css/member-style.css">
    <title>회원 등록 페이지</title>
</head>
<body>
    <div class="container">

            <h1>メンバー登録</h1>
            <div class="input-field" name="memberId">
                <input class="box" type="text" placeholder="ID">
            </div>
            <div class="input-field" name="memberPassword">    
                <input class="box" type="password" placeholder="PASSWORD">
            </div>
            <div class="input-field" name="memberPasswordConfirm">    
                <input class="box" type="password" placeholder="PASSWORD CHECK">
            </div>
            <div class="input-field" name="memberPhone">    
                <input class="box" type="text" placeholder="PHONE">
            </div>
            <div class="input-field" name="memberAddress">    
                <input class="box" type="text" placeholder="HOME ADDRESS">
            </div>
            <div class="tabs">
                <button>メンバー登録完了</button>
                <button onclick="location.href='/login.html'">Log-Inページへ</button>
            </div>
    </div>
</body>
</html>
