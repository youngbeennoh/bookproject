<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://kit.fontawesome.com/8eb5905426.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/css/shoppingList-style.css">
    <title>カートページ</title>
    <body>
        <div class="navbar">
            <div>
                <a href="/index.html">メインページ</a>
                <a href="/book_review.html">本のレビュー</a>
                <a href="/used_book.html">中古本</a>
            </div>
            <div class="navbar-left">
                <a href="/shopping-list.html" class="mypage">カート</a>
                <a href="mypageHTML/mypage-update.html" class="login">マイページ</a>
            </div>
        </div>

        <div class="main-body">
            <div class="main-content">
                <h1>カート</h1>
                <div class="select-all">
                    <input type="checkbox" id="select-all">
                    <label for="select-all">全体選択/解除</label>
                </div>
                <div class="cart-item">
                    <input type="checkbox" class="cart-checkbox">
                    <img src="style/images/usedbook.jpg" alt="本の写真">
                    <div class="cart-item-details">
                        <h2>本の名前</h2>
                        <p><strong>作家:</strong> ゆうと</p>
                        <p><strong>価格:</strong> ¥700</p>
                        <p><strong>販売者:</strong> yuto555</p>
                    </div>
                    <button class="remove-button">&times;</button>
                </div>
        
                <div class="cart-item">
                    <input type="checkbox" class="cart-checkbox">
                    <img src="style/images/usedbook2.jpg" alt="本の写真">
                    <div class="cart-item-details">
                        <h2>本の名前</h2>
                        <p><strong>作家:</strong>ひろこ</p>
                        <p><strong>価格:</strong> ¥500</p>
                        <p><strong>販売者:</strong> takashi123</p>
                    </div>
                    <button class="remove-button">&times;</button>
                </div>
        
                <div class="clear-cart">
                    <button id="purchase-selected-button" onclick="location.href = '/book-payment.html'">選択項目を購入</button>
                </div>
            </div>
        </div>
    </body>
    </html>
